<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Selamat Datang</h1>
        <form id="form">
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <input type="submit" value="Kirim">
        </form>
        <p id="output"></p>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            //buat dapetin id dan eksekusi button
            event.preventDefault();//biar kesimpan dan ga langsung reload
            var name = document.getElementById('name').value; //buat nyimpen inputan user
            var ouput = document.getElementById('output'); 
            ouput.textContent = 'Selamat datang, ' + name + '!';
            ouput.style.fontSize = '24px'; 
            ouput.classList.add('fade-in');//biar text yang di inputkan keluar dan berada ditengah/css
        });
    </script>
</body>
</html>
