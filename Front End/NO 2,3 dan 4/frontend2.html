<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Kontak</title>
  </head>
  <body>
    <div class="container">
        <h2 align="center">Tambah Kontak</h2>
        <form id="form">
            <div class="jumbotron">
                <div class="form-group">
                    <label for="nama">Nama kontak</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukan Nama">
                </div>
                <div class="form-group">
                    <label for="phone">No Telepon</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10,12}" placeholder="Masukan No.Telp">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar:</label>
                    <input type="file" class="form-control-file" id="foto" name="avatar" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
        </form>
        <div class="contact-list">
            <h2 align="center">Daftar Kontak</h2>
            <div class="row" id="output">
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('nama').value;
            const phone = document.getElementById('phone').value;
            const avatar = document.getElementById('foto').files[0];
            const newContact = document.createElement('div');

            newContact.classList.add('contact', 'col-md-4', 'mb-3');
            const contactInfo = `
                <div class="card">
                  <div class="card-body text-center">
                        <div class="d-flex justify-content-center">
                        <img src="${URL.createObjectURL(avatar)}" alt="Avatar" class="avatar mb-3 mx-1">
                        </div>
                        <div class="contact-info">
                            <h5>${name}</h5>
                            <p>${phone}</p>
                        </div>
                    </div>
                </div>
            `;
            newContact.innerHTML = contactInfo;

            const contactContainer = document.getElementById('output');
            contactContainer.appendChild(newContact);

            // Reset form setelah kontak ditambahkan
            form.reset();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
